<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <style>
        .container {
    display: flex;
}

.input, .output {
    flex: 1;
    padding: 20px;
}

textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
    border: 1px solid #ddd;
    padding: 10px;
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="programName" placeholder="Enter program name">
            <textarea id="codeInput" placeholder="Write your Python code here..."></textarea>
            <button onclick="submitCode()">Submit</button>
        </div>
        <div class="output">
            <h2>Submitted Codes:</h2>
            <ul id="submittedCodes"></ul>
        </div>
    </div>
    <script >
        // Function to submit code
function submitCode() {
    var programName = document.getElementById('programName').value.trim();
    var code = document.getElementById('codeInput').value.trim();
    if (programName !== '' && code !== '') {
        // Save code to local storage
        var submittedCodes = localStorage.getItem('submittedCodes');
        submittedCodes = submittedCodes ? JSON.parse(submittedCodes) : [];
        submittedCodes.push({name: programName, code: code});
        localStorage.setItem('submittedCodes', JSON.stringify(submittedCodes));
        // Display submitted codes
        displaySubmittedCodes(submittedCodes);
        // Clear input fields
        document.getElementById('programName').value = '';
        document.getElementById('codeInput').value = '';
    } else {
        alert('Please enter program name and write some Python code before submitting.');
    }
}

// Function to display submitted codes
function displaySubmittedCodes(submittedCodes) {
    var ul = document.getElementById('submittedCodes');
    ul.innerHTML = '';
    submittedCodes.forEach(function(program) {
        var li = document.createElement('li');
        var copyButton = document.createElement('button');
        copyButton.textContent = 'Copy';
        copyButton.setAttribute('id', program.name);
        copyButton.addEventListener('click', function() {
            copyCode(program.code);
        });
        li.textContent = program.name + ': ' + program.code;
        li.appendChild(copyButton);
        ul.appendChild(li);
    });
}

// Function to copy code to clipboard
function copyCode(code) {
    navigator.clipboard.writeText(code)
        .then(function() {
            alert('Code copied to clipboard!');
        })
        .catch(function(error) {
            console.error('Failed to copy code: ', error);
        });
}

// Display submitted codes on page load
window.onload = function() {
    var submittedCodes = localStorage.getItem('submittedCodes');
    submittedCodes = submittedCodes ? JSON.parse(submittedCodes) : [];
    displaySubmittedCodes(submittedCodes);
};

    </script>
</body>
</html>
